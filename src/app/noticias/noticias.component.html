<div class="content-wrapper" lang="es">
  <br />
  <!--Carousel Wrapper-->
  <div
    title="Ver noticia."
    id="carousel-notice"
    class="carousel slide carousel-fade carrousel-style"
    data-ride="carousel"
  >
    <div class="blur-text">
      <h2
        style="
          text-align: center;
          text-shadow: rgb(175, 164, 164) 0.1em 0.1em 0.2em;
        "
      >
        <br />
        <b> BOLETÍN DE NOTICIAS </b>
      </h2>
    </div>

    <div *ngIf="loadingRouteConfig" style="align-content: center; text-align: center;">
      <div class="loading">
        

        <div class="loading-text">
          <img width="150px" src="assets/img/loading.gif" alt="loadingImage" >
          <span class="loading-text-words">U</span>
          <span class="loading-text-words">E</span>
          <span class="loading-text-words">S</span>
          <span class="loading-text-words">-</span>
          <span class="loading-text-words">F</span>
          <span class="loading-text-words">M</span>
          <span class="loading-text-words">P</span>
        </div>
      </div>
    </div>
    <div class="carousel-inner back" role="listbox">
      <div
        class=" {{
          iterable == 0 ? 'carousel-item item active' : 'carousel-item item'
        }} carrousel_hover"
        *ngFor="let caimg of data; let iterable = index"
        (click)="showNotice(caimg.id, page)"
      >
        <div class="view">
          <img
            style="max-width: auto; max-height: 600px"
            class="d-block w-100 img-fluid"
            [src]="caimg.img_principal | safe: 'resourceUrl'"
            alt="{{ caimg.tema }}"
          />
          <div class="mask rgba-black-light"></div>
        </div>
        <!-- <div class="carousel-caption"> <h3 class="h3-responsive" style="color: black;">{{caimg.tema}}</h3></div> -->
      </div>
    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a
      class="carousel-control-prev"
      href="#carousel-notice"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carousel-notice"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
  </div>
  <br />
  <!--/.Carousel Wrapper-->
  <!-- <div class="parallax image-fluid"></div> -->
  <!-- Button for create new notice -->
  <!-- *ngIf="usuarioService.estaAutenticado()" -->
  <div style="text-align: center;">
    <app-admin></app-admin>
  </div>
  <br />
  <!-- <h1 style="text-align: center">BOLETÍN DE NOTICIAS</h1> -->
  <!-- show notices from the API Rest in Spring -->

  <div class="container container-fluid">
    <!-- <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fes-la.facebook.com%2Facademicaparacentralues&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="500" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe> -->
    <div
      [ngsReveal]="{ reset: false }"
      class="post carrousel_hover"
      *ngFor="
        let item of data | paginate: { itemsPerPage: 8, currentPage: page }
      "
      (click)="showNotice(item.id, page)"
      routerLinkActive="active"
    >
      <div class="header_post">
        <img
          [src]="item.img_principal | safe: 'resourceUrl'"
          alt="imagen_noticia"
        />
      </div>
      
      

      <div class="body_post">
        <div class="post_content">
          <h6
            [innerHTML]="
              item.contenido.substring(0, 200).concat('...') | safe: 'html'
            "
          ></h6>
          <h1>
            {{ item.tema }}
          </h1>
          <div class="container_infos">
            <div class="postedBy">
              <span>Creación</span> {{ item.createAt | date: "dd/MM/yyyy" }}
            </div>
            <div class="container_tags">
              <div class="tags">
                <ul>
                  <li>Ver mas</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <pagination-controls
    (pageChange)="page = $event"
    previousLabel="Anterior"
    nextLabel="Siguiente"
  ></pagination-controls>
</div>
